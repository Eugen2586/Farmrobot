    <script>
        // HTML-Button über JavaScript eine Funktion zuweisen

        // Funktion beim laden der Seite aufrufen
        window.addEventListener("load", function() {
            // Überprüfen ob die ID (Button) auf der Seite vorhanden ist (Optional).
            if (document.getElementById("manuell") != null) {
                document.getElementById("manuell").addEventListener("click", manuell);
            }
            if (document.getElementById("automatik") != null) {
                document.getElementById("automatik").addEventListener("click", automatik);
            }
            if (document.getElementById("credits") != null) {
                document.getElementById("credits").addEventListener("click", credits);
            }
        });

        function manuell() {
            document.getElementById("credits")
        }
        function automatik(){
            document.getElementById("credits")
        }
        function credits(){
            document.getElementById("credits")
        }
    </script>
